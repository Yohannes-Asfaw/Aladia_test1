name: Component Visual Regression Tests

on:
  pull_request:
    branches:
      - "**"

jobs:
  component_visual_regression:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Change directory to nuxt_project
        run: |
          cd nuxt_project

      - name: Install dependencies
        run: pnpm install
        working-directory: nuxt_project

      - name: Build Storybook
        run: pnpm run build-storybook
        working-directory: nuxt_project

      - name: Publish to Chromatic
        run: |
          npx chromatic --project-token=chpt_83921c5f4d1462e --exit-zero-on-changes
        working-directory: nuxt_project
