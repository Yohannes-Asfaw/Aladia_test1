name: E2E Visual Regression Tests

on:
  pull_request:
    branches:
      - "**"

jobs:
  e2e_visual_regression:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install pnpm
        run: |
          npm install -g pnpm
      - name: Install dependencies
        run: |
          pnpm install
      - name: Start Application
        run: |
          pnpm run serve &
        env:
          VITE_BASE_URL: http://localhost:8080

      - name: Wait for application to start
        run: |
          npx wait-on http://localhost:8080
      - name: Run Cypress Tests with Chromatic
        run: |
          ELECTRON_EXTRA_LAUNCH_ARGS=--remote-debugging-port=9222 pnpm cypress run --e2e
          npx chromatic --cypress --project-token=chpt_83921c5f4d1462e --exit-zero-on-changes